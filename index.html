<script>

function myFunction() {
  var x = document.getElementById("myTopnav");

    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}

// owl carosel

$('.owl-carousel').owlCarousel({

	loop:true,
    nav:true,
	items: 1,
	stagePadding: 50

})
